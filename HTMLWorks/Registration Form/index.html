<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1><u>REGISTARTION FORM</u></h1>
    
<fieldset>
    <fieldset>
        <legend>Registration</legend>
        
        
            <form action="">
                 
                <div>
                    <label for="fname">FirstName:</label>
                    <input type="text" placeholder="Enter First Name" id="fname">
                </div>
        
                <div>
                    <label for="lname">Last Name:</label>
                    <input type="text" placeholder="Enter Last Name" id="lname">
                </div>
        
                <div>
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Enter the Email" id="email">
                </div>
        
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter Password">
                </div>
        
                <div>
                    <label for="">Gender:</label>
        
                    <label for="">Male</label>
                    <input type="radio" name="gender" value="male">
        
                    <label for="">Female</label>
                    <input type="radio" name="gender" value="female">
        
                    <label for="">Other</label>
                    <input type="radio" name="gender" value="other">
                </div>
        
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age">
                </div>
        
                <div>
                    <label for="">Preference:</label>
        
                    <label for="">Acrylic Painting</label> <input type="checkbox" name="preference"  value="acrylicpainting" >
                    <label for="">Oil Painting</label> <input type="checkbox" name="preference" value="oilpainting">
                    <label for="">Water Color Painting</label> <input type="checkbox" name="preference" value="watercolorpainting">
        
                </div>
        
                <div>
                    <label for="">Occupation:</label>
        
                    <select name="" id="">
                        <option value="">Select a value</option>
                        <option value="student">Student</option>
                        <option value="working">Working</option>
                    </select>
                </div>
        
                <div>
                    <label for="">Bio:</label>
                    <textarea name="" id="" rows="5" cols="50"></textarea>
                </div>
        
                <div>
                    <label for="">Date of Birth: </label>
                    <input type="date">
                </div>
        
                <div>
                   <button type="submit">Submit</button>
                   <button type="reset">Reset</button>
                </div>
                 
            </form>
    </fieldset>
</fieldset>



</body>
</html>
