<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration Form</h1>

    <div>
        <label for="fname">Firstname:</label>
        <input type="text" placeholder="Firstname" id="fname">

    </div>

    <div>
        <label for="mname">Middlename:</label>
        <input type="text" placeholder="Middlename" id="mname">
    </div>

    <div>
        <label for="lname">Lastname:</label>
        <input type="text" placeholder="Lastname" id="lname">
    </div>

    <div>
        <label for="">Course:</label>
        <select name="" id="">
            <option value="">Course</option>
            <option value="B.tech">B.tech</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="MSC">MSC</option>
        </select>
    </div>

    <div>
        <label for="">Gender:</label>

        <label for="">Male</label> <input type="radio" name="gender" value="male">
        <label for="">Female</label> <input type="radio" name="gender" value="female">
        <label for="">Other</label> <input type="radio" name="gender" value="other">
    </div>

    <div>
        <label for="">Phone:</label>
        <input type="text" value="+91" disabled>
        <input type="text" placeholder="Phone no" >

    </div>

    <div>
        <label for="">Current Address:</label>
        <textarea name="" id="" rows="5" cols="50" placeholder="Current Address"></textarea>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter Email" id="email">
    </div>

    <div>
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter Password" id="password">
    </div>

    <div>
        <label for="password">Re-type Password:</label>
        <input type="password" placeholder="Retype Password" id="password">
    </div>

    <div>
        <button type="Register">Register</button>
    </div>
    


</body>
</html>
